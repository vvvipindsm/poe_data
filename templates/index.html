  <script>
    let chart, candlestickSeries;

    function startTrading() {
      const symbol = document.getElementById('stock-select').value;
      if (!symbol) return alert("Please select a symbol!");

      fetch('/add_symbol', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ symbol })
      })
        .then(res => res.json())
        .then(data => {
          //alert(data.message);
          fetchStocks();
        });
    }

    function stopTrading(event, symbol) {
      event.stopPropagation();

      fetch('/stop_trading', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ symbol })
      })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          fetchStocks();
          startOrderTracking();
          const selectedSymbol = document.getElementById("selected-symbol");
          if (selectedSymbol.textContent.includes(symbol)) {
            selectedSymbol.textContent = "ðŸ“ˆ Select a stock to view chart";
            document.getElementById("chart-container").innerHTML = "";
          }
        });
    }

    function fetchStocks() {
      fetch('/get_active_symbols')
        .then(res => res.json())
        .then(data => {
          const symbol = document.getElementById('stock-select');
          const list = document.getElementById('stock-list');
          list.innerHTML = '';
          data.stocks.forEach(symbol => {
            const div = document.createElement('div');
            div.classList.add('stock-item');
            div.innerHTML = `
              <span onclick="renderChartForSymbol('${symbol}')">${symbol}</span>
              <button class="stop-btn" onclick="stopTrading(event, '${symbol}')">Stop</button>
            `;
          
            list.appendChild(div);
          });
        });
    }

    //  let chart, candlestickSeries;
    let chartUpdateInterval = null; // track the interval globally

    function renderChartForSymbol(symbol) {
      const container = document.getElementById('chart-container');
      container.innerHTML = '';
      document.getElementById("selected-symbol").textContent = `ðŸ“ˆ Currently Viewing: ${symbol}`;

      if (chartUpdateInterval) clearInterval(chartUpdateInterval); // Clear previous updates

      chart = LightweightCharts.createChart(container, {
        layout: { backgroundColor: '#fff', textColor: '#000' },
        grid: { vertLines: { color: '#eee' }, horzLines: { color: '#eee' } },
        timeScale: { timeVisible: true, secondsVisible: true },
        width: container.clientWidth,
        height: container.clientHeight
      });

      candlestickSeries = chart.addCandlestickSeries(
        {
          priceFormat: {
            type: 'price',
            precision: 5,
            minMove: 0.00001
          }
        }
      );
      function toggleMA(maKey, color) {
        const checkbox = event.target;
        if (maSeries[maKey]) {
          if (checkbox.checked) {
            maSeries[maKey].applyOptions({ color: color });
          } else {
            maSeries[maKey].applyOptions({ color: 'transparent' }); // Don't make invisible, just hide visually
          }
        }
      }


      function updateChart() {
        fetch(`/get_chart_data/${symbol}`)
          .then(res => res.json())
          .then(data => {
            let maSeries = {
              ma1: null,
              ma2: null,
              ma3: null,
              ma4: null
            };

            const originalColors = {
              ma1: 'blue',
              ma2: 'green',
              ma3: 'orange',
              ma4: 'purple'
            };


            candlestickSeries.setData(data.candles);
            // candlestickSeries.setMarkers(data.markers);

            maSeries.ma1 = chart.addLineSeries({ color: originalColors.ma1, lineWidth: 1 });
            maSeries.ma1.setData(data.ma1);

            maSeries.ma2 = chart.addLineSeries({ color: originalColors.ma2, lineWidth: 1 });
            maSeries.ma2.setData(data.ma2);

            maSeries.ma3 = chart.addLineSeries({ color: originalColors.ma3, lineWidth: 1 });
            maSeries.ma3.setData(data.ma3);

            maSeries.ma4 = chart.addLineSeries({ color: originalColors.ma4, lineWidth: 1 });
            maSeries.ma4.setData(data.ma4);

          })
          .catch(err => console.error("Chart fetch error:", err));
      }

      updateChart(); // Initial load

      chartUpdateInterval = setInterval(updateChart, 20000); // Update every 20 seconds

      window.addEventListener('resize', () => {
        chart.resize(container.clientWidth, container.clientHeight);
      });

      // Force initial resize
      setTimeout(() => {
        chart.resize(container.clientWidth, container.clientHeight);
      }, 100);
    }

    document.addEventListener("DOMContentLoaded", () => {
      // fetchStocks();
      fetch('/get_available_symbols')
        .then(res => res.json())
        .then(data => {
          const dropdown = document.getElementById('stock-select');
          // const dropdown1 = document.getElementById('backtest-symbol');

          // dropdown1.innerHTML = `<option value="" disabled selected>Select a symbol</option>`;

          dropdown.innerHTML = `<option value="" disabled selected>Select a symbol</option>`;
          data.symbols.forEach(symbol => {
            const option = document.createElement('option');
            const option1 = document.createElement('option');

            option.value = symbol;
            option1.value = symbol;

            option.textContent = symbol;
            option1.textContent = symbol;

            dropdown.appendChild(option);
            // dropdown1.appendChild(option1);

          });
        })
        .catch(err => console.error("Error loading symbols:", err));
    });
  </script>
